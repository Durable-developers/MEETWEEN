name: Backend CI

on:
  pull_request:
    branches:
      - develop
      - main
    paths:
      - backend/**
      - .github/**

#permissions:
#  checks: write
#  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradlew 권한 설정
        run: chmod +x gradlew

      - name: 테스트 및 빌드 진행
        run: ./gradlew build

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/**/*.xml
            test-results/**/*.trx
            test-results/**/*.json
